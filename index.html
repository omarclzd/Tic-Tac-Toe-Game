<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic-Tac-Toe</title>
    <link href="https://fonts.googleapis.com/css?family=ZCOOL+KuaiLe" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <h1>TIC-TAC-TOE</h1>
    <h2 id="msg"></h2>


    <section id="sec-marker">

        <div id="c0r2" class="toprow"></div>
        <div id="c1r2" class="toprow middlecolumn"></div>
        <div id="c2r2" class="toprow"></div>

        <div id="c0r1" class="middlerow"></div>
        <div id="c1r1" class="middlerow middlecolumn"></div>
        <div id="c2r1" class="middlerow"></div>

        <div id="c0r0" class="bottomrow"></div>
        <div id="c1r0" class="bottomrow middlecolumn"></div>
        <div id="c2r0" class="bottomrow"></div>


    </section>

    <button id="reset">Reset</button>
    
</body>
</html>
